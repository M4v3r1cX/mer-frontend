<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Tareas Matemáticas</b></h1>
        </div>
        <div class="col-md-6">
            <button (click)="openDialogAddTm()" class="btn btn-dark float-end"><i class="bi bi-plus"></i> Agregar TM</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table" cellspacing="0">
                <thead>
                    <tr>
                        <th class="col-md-2" scope="col">TM</th>
                        <th class="col-md-4" scope="col">OA</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tm of tms">
                        <th scope="row" class="col-md-2">{{ tm.descripcion }}</th>
                        <td> {{ tm.codigoOa }}</td>
                        <td><button class="btn btn-dark" mat-raised-button (click)="openDialogEditTm(tm.id);"><i class="bi bi-pencil"></i> Ver/Editar</button></td>
                        <td><button class="btn btn-dark" mat-raised-button (click)="openDialogConfirmDelete(tm.id);"><i class="bi bi-trash"></i> Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
