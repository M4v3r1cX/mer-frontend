<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Actividades</b></h1>
        </div>
        <div class="col-md-6">
            <button mat-button (click)="openDialogAddActividad()" class="btn btn-dark float-end"><i class="bi bi-plus"></i> Agregar Actividad</button>
        </div>
    </div>
    <br />
    <div class="row" *ngIf="actividades != undefined">
        <div class="col-md-12">
            <table class="table" cellspacing="0">
                <thead>
                    <th class="col-md-2">Actividad</th>
                    <th class="col-md-2">Red</th>
                    <th class="col-md-2">Nivel</th>
                    <th class="col-md-2">Libro</th>
                    <th class="float-end col-md-4">Opciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let actividad of actividades">
                        <td scope="row" class="col-md-2">{{ actividad.nombre }}</td>
                        <td scope="row" class="col-md-2">{{ actividad.red }}</td>
                        <td scope="row" class="col-md-2">{{ actividad.nivel }}</td>
                        <td scope="row" class="col-md-2">{{ actividad.libro }}</td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogEditActividad(actividad.id);"><i class="bi bi-pencil"></i> Ver/Editar</button></td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogConfirmDelete(actividad.id, actividad.nombre);"><i class="bi bi-trash"></i> Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" *ngIf="actividades == undefined">
        <div class="d-flex justify-content-center">
            No existen Actividades registradas en el sistema.
          </div>
    </div>
</div>
