<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Agregar Objetivo de Aprendizaje</b></h1>
        </div>
    </div>
    <br />
    <form class="custom-form mx-auto" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="codigo" name="codigoLabel" class="float-end">
                Código
            </label>
            </div>
            <div class="col-md-6">
            <input
            matInput type="text"
            [(ngModel)]="dto.codigo"
            name="codigo"
            placeholder="OA-99"
            required="required" class="col-md-6"
            />
            </div>
        </div>
          <div class="row">
              <div class="col-md-6">
                <label for="red" name="redLabel" class="float-end">
                  Elija las redes en las que estará disponible el OA
                </label>
              </div>
              <div class="col-md-6">
                  <div *ngFor="let chk of redes; let i = index" class="col-md-6">
                    <label>
                      <mat-checkbox [value]="chk.id" (change)="onCheckRedChange($event)" />
                      {{chk.nombre}}
                    </label>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <label for="nivel" name="nivelLabel" class="float-end">
                  Eliga los Niveles en los que el OA estará disponible
                </label>
              </div>
              <div class="col-md-6">
                <div *ngFor="let chk of niveles; let i = index" class="col-md-6">
                  <label>
                    <mat-checkbox [value]="chk" (change)="onCheckNvlChange($event)" />
                    {{chk}}º
                  </label>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="txtDescripcion" name="txtDescripcionLabel" class="float-end">
                  Descripción
              </label>
              </div>
              <div class="col-md-6">
              <textarea
              [(ngModel)]="dto.descripcion"
              name="txtDescripcion"
              placeholder=""
              required="required" class="col-md-6"
              ></textarea>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="txtPriorizado" name="txtPriorizadoLabel" class="float-end">
                  Priorizado?
              </label>
              </div>
              <div class="col-md-6">
                <mat-radio-group
                aria-labelledby="prioridad"
                class="prioridad"
                [(ngModel)]="dto.prioridad">
                <mat-radio-button value="true" checked="true">Si</mat-radio-button>
                <mat-radio-button value="false">no</mat-radio-button>
              </mat-radio-group>
              </div>
          </div>
          <div *ngFor="let hijo of dto.hijos; let idxHijo = index">
            <br />
            <div class="col-md-12">
              <hr >
              <div class="">
                <div class="row">
                  <div class="col-md-6">
                    <label for="descripcionOaHijo" name="descripcionOaHijoLabel" class="float-end">
                        Descripción hijo {{idxHijo + 1}}
                    </label>
                    </div>
                    <div class="col-md-6">
                      <textarea
                    [(ngModel)]="dto.hijos[idxHijo].descripcion"
                    name="codigo"
                    placeholder="OA-99"
                    required="required" class="col-md-6"
                    ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label for="red" name="redLabel" class="float-end">
                        Elija las redes en las que estará disponible el OA Hijo
                      </label>
                    </div>
                    <div class="col-md-6">
                        <div *ngFor="let chk of redes; let idxRedHijo = index" class="col-md-6">
                          <label>
                            <mat-checkbox [value]="chk.id" (change)="onCheckRedHijoChange($event, idxHijo)" />
                            {{chk.nombre}}
                          </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <label for="nivel" name="nivelLabel" class="float-end">
                        Eliga los Niveles en los que el OA estará disponible
                      </label>
                    </div>
                    <div class="col-md-6">
                      <div *ngFor="let chk of niveles; let i = index" class="col-md-6">
                        <label>
                          <mat-checkbox [value]="chk" (change)="onCheckNvlHijoChange($event, idxHijo)" />
                          {{chk}}º
                        </label>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex justify-content-center">
                  <button class="btn btn-danger float-center col-md-2" (click)="quitarHijo(idxHijo)"><i class="bi bi-trash"></i> Eliminar Hijo</button>
                </div>
              </div>
            </div>
            <br />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex justify-content-center">
                <button class="btn btn-dark float-center col-md-2" (click)="agregarHijo()"><i class="bi bi-plus"></i> Agregar OA Hijo</button>
              </div>
            </div>
          </div>
        <br />
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-dark float-end" type="submit" (click)="guardarOa()"><i class="bi bi-save"></i> Guardar OA</button>
          </div>
          <div class="col-md-6">
            <button mat-button mat-dialog-close class="btn btn-danger" type="submit"><i class="bi bi-x"></i> Cancelar</button>
          </div>
        </div>
        </form>
        <br />
</div>
