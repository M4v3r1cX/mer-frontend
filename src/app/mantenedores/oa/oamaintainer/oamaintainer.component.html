<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>Redes Evolutivas Matemáticas</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/actividades">Actividades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/oas">Objetivos de Aprendizaje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tareas Matemáticas</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
</div>
<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Objetivos de Aprendizaje</b></h1>
        </div>
        <div class="col-md-6">
            <button (click)="openDialogAddOa()" class="btn btn-dark float-end"><i class="bi bi-plus"></i> Agregar OA</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table" cellspacing="0">
                <thead>
                    <th class="col-md-2">OA</th>
                    <th class="col-md-2">Red</th>
                    <th class="col-md-2">Nivel</th>
                    <th class="float-end col-md-4">Opciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let oa of oas">
                        <td scope="row" class="col-md-2">{{ oa.nombre }} <i class="bi bi-star-fill" *ngIf="oa.prioridad == true"></i></td>
                        <td scope="row" class="col-md-2">{{ oa.red }}</td>
                        <td scope="row" class="col-md-2">{{ oa.nivel }}</td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogEditOa(oa.id);"><i class="bi bi-eye-fill"></i> Ver Hijos</button></td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogEditOa(oa.id);"><i class="bi bi-pencil"></i> Ver/Editar</button></td>
                        <td class="float-end"><button class="btn btn-dark" mat-raised-button (click)="openDialogConfirmDelete(oa.id, oa.nombre);"><i class="bi bi-trash"></i> Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
