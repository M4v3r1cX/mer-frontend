<div class="container">
  <div *ngIf="loadingVisible">
    <mat-spinner class="center"></mat-spinner>
  </div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <h1><b>Asociar Objetivos de Aprendizaje</b></h1>
        </div>
    </div>
    <br />
    <form class="custom-form mx-auto" method="post">
    <div class="row">
            <div class="col-md-6">
                Seleccione el OA inicial<br />
                <input class="col-md-6" type="text" name="search" id="search" [ngModel]="searchText" (ngModelChange)="searchKey($event)" placeholder="Filtrar lista de OAs..." ngModel>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group" >
                  <div class="row" *ngFor="let o of oasFiltrados; let i = index">
                    <mat-radio-button class="example-radio-button" [value]="o.id" [checked]="oaSeleccionado === o.id" (change)="radioChange($event)" *ngIf="i < 5">
                      {{o.codigo}} -  {{o.descripcion}}
                    </mat-radio-button>
                  </div>
                </mat-radio-group>
            </div>
            <div class="col-md-6" *ngIf="asociarVisible === true">
                Seleccione los OA a asociar con el OA Inicial<br />
                <input type="text" name="search" id="search" [ngModel]="searchText2" (ngModelChange)="searchKey2($event)" placeholder="Filtrar lista de OAs..." ngModel>
                <div *ngFor="let o of oasFiltrados2; let idx = index" class="col-md-11">
                    <label>
                      <mat-checkbox [value]="o.id" (change)="onCheckOaChange($event)" />
                      {{o.codigo}} -  {{o.descripcion}}
                    </label>
                  </div>
            </div>
    </div>
    </form>
</div>
